services:
  pokedex:
    build:
      context: .
      dockerfile: Dockerfile
    image: pokedex:latest
    container_name: pokedex-service
    ports:
      - "8080:8080"
    environment:
      # Spring profile (dev or prod)
      - SPRING_PROFILES_ACTIVE=prod
      # JVM options
      - JAVA_OPTS=-Xmx512m -Xms256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pokedex-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pokedex-network:
    driver: bridge

